<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <style>
        h1 {
            text-align: center;
        }

        img{
            display: block;
            margin: auto;
        }
    </style>
    <body>
        <h1>Centralizando imagem na página</h1>
        <img width='300px' src="https://a-static.mlcdn.com.br/1500x1500/computador-desktop-completo-com-monitor-intel-core-i3-4gb-hd-2tb-hdmi-fullhd-corpc-space/3greentechnology/25296/1d285c2e2ffe3f60979f1f49955a4d6f.jpg" alt="Foto de um computador">
        <p>Para centralizar a tag img, é necessário defini-la como display block, depois definir as margens como auto.</p>
    </body>
</html>
